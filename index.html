<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Else</title>
  <link rel="icon" type="image/png" href="./images/Else icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Jost", sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: transparent;
      min-height: 100vh;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .ustlogo {
      display: flex;
      justify-content: center;
      padding: 70px 0;
    }

    .ustlogo img {
      max-width: 10%;
      min-width: 100px;
      height: auto;
      transition: all .3s;
    }

    .artwork {
      position: relative;
      width: 60%;
      max-width: 400px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .artwork img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      opacity: 0.5;
      transition: transform .45s cubic-bezier(.2, .9, .3, 1), opacity .35s, filter .35s, visibility .35s;
      will-change: transform, opacity;
      /* başlangıçta gizli — script açınca gösterir */
      visibility: hidden;
      opacity: 0;
      display: block;
    }

    .artwork.playing img {
      transform: scale(1.02);
      opacity: 0.8;
    }

    .play-pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25%;
      aspect-ratio: 1/1;
      background: rgba(0, 0, 0, .45);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background .3s ease, transform .18s ease;
      box-shadow: 0 8px 22px rgba(0, 0, 0, .35);
    }

    .play-pause-btn:active {
      transform: translate(-50%, -50%) scale(.96);
    }

    .play-pause-btn svg {
      width: 50%;
      height: 50%;
      fill: white;
    }

    .texts {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
      color: #000;
      transition: color .3s;
    }

    .artistname {
      font-weight: bold;
    }

    .songname {
      font-weight: lighter;
      font-style: italic;
    }

    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: black;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    .banner img {
      opacity: .2;
    }

    .switch-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0;
    }

    .switch {
      width: 60px;
      height: 30px;
      position: relative;
    }

    .switch input {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      z-index: 2;
    }

    .switch label {
      display: block;
      width: 100%;
      height: 100%;
      background: rgb(219, 219, 219);
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      transition: background .3s;
    }

    .switch label:after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      background-image: url('images/moontoggle.svg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 14px;
      transition: all .3s;
    }

    .switch input:checked+label:after {
      left: calc(100% - 3px - 24px);
      background-color: #000;
      background-image: url('images/suntoggle-white.png');
    }

    .dark .texts {
      color: #fff;
    }

    @media (max-width:400px) {
      .texts {
        font-size: 15px;
        margin: 10px 0;
      }

      .ustlogo {
        padding: 50px;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <audio id="audioPlayer" src="https://play.radioking.io/radio-else1" preload="none"></audio>

  <div class="container" id="container">
    <div class="ustlogo">
      <img src="./images/Else Logo_Sadece ELSE_Black_PNG_Slogansiz.png" alt="logo" id="logo">
    </div>

    <div class="artwork" id="artwork">
      <!-- başlangıçta src boş: sayfa yüklendiğinde API'den gelirse gösterilecek -->
      <img id="artworkImg" src="" alt="Artwork" crossorigin="anonymous">
      <div class="play-pause-btn" id="playPauseBtn" aria-label="Play" aria-pressed="false" title="Play">
        <svg id="playPauseIcon" viewBox="0 0 24 24">
          <path d="M4 2.5v19l16-9.5L4 2.5z" fill="white" />
        </svg>
      </div>
    </div>

    <div class="texts">
      <div class="artistname">Loading...</div>
      <div class="songname">Loading...</div>
    </div>

    <div class="switch-wrapper">
      <div class="switch">
        <input type="checkbox" id="switch">
        <label for="switch"></label>
      </div>
    </div>
  </div>

  <div class="banner"><img src="./images/Else Logo_Sadece ELSE_White_PNG.png" height="20" alt="logo-white"></div>

  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
  <script>
    const toggle = document.getElementById('switch');
    const container = document.getElementById('container');
    const logo = document.getElementById('logo');
    let isDark = false;
    toggle.addEventListener('change', () => {
      isDark = toggle.checked;
      container.classList.toggle('dark', isDark);
      logo.src = isDark ? 'images/Else Logo_Sadece ELSE_White_PNG_Slogansiz.png' : 'images/Else Logo_Sadece ELSE_Black_PNG_Slogansiz.png';
    });

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const simplex = new SimplexNoise();
    let w, h, ticker;
    let avgColor = { r: 255, g: 255, b: 255 };
    let useInvertedGray = false;

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      ctx.lineWidth = 2;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function draw(now) {
      requestAnimationFrame(draw);
      ticker = now / 9000;
      ctx.fillStyle = isDark ? 'black' : 'white';
      ctx.fillRect(0, 0, w, h);
      const zoom = 110, strX = 140, strY = 140;
      for (let y = h / 2 - 40; y < h / 2 + 40; y += 0.5) {
        let strokeColor;
        if (isDark) {
          strokeColor = useInvertedGray ? `rgba(${avgColor.r},${avgColor.g},${avgColor.b},0.06)` : `rgba(${avgColor.r},${avgColor.g},${avgColor.b},0.05)`;
        } else {
          strokeColor = `hsla(0,0%,${50 + (y % 50) / 2}%,0.01)`;
        }
        ctx.beginPath();
        ctx.strokeStyle = strokeColor;
        for (let x = -strX; x < w + strX; x += 4) {
          const n1 = simplex.noise3D(x / zoom, y / zoom, ticker) * strX;
          const n2 = simplex.noise3D(x / zoom + 1000, y / zoom + 1000, ticker + 1000) * strY;
          ctx.lineTo(x + n1, y + n2);
        }
        ctx.stroke();
      }
    }
    draw(1);

    const artworkImg = document.getElementById('artworkImg');
    artworkImg.crossOrigin = "anonymous";

    function analyzeImagePixels(imgEl, sampleSize = 100) {
      try {
        const iw = imgEl.naturalWidth, ih = imgEl.naturalHeight;
        if (!iw || !ih) return { r: 255, g: 255, b: 255, blackPct: 0 };
        const sw = sampleSize, sh = Math.round((ih / iw) * sampleSize) || sampleSize;
        const tmp = document.createElement('canvas');
        tmp.width = sw;
        tmp.height = sh;
        const tctx = tmp.getContext('2d');
        tctx.drawImage(imgEl, 0, 0, sw, sh);
        const imgData = tctx.getImageData(0, 0, sw, sh).data;
        let r = 0, g = 0, b = 0, count = 0, blackCount = 0;
        for (let i = 0; i < imgData.length; i += 4) {
          const rr = imgData[i], gg = imgData[i + 1], bb = imgData[i + 2], aa = imgData[i + 3];
          if (aa === 0) continue;
          const lum = 0.299 * rr + 0.587 * gg + 0.114 * bb;
          if (lum < 30) blackCount++;
          r += rr;
          g += gg;
          b += bb;
          count++;
        }
        if (count === 0) return { r: 255, g: 255, b: 255, blackPct: 0 };
        const avg = { r: Math.round(r / count), g: Math.round(g / count), b: Math.round(b / count) };
        const blackPct = Math.round((blackCount / (sw * sh)) * 100);
        return { r: avg.r, g: avg.g, b: avg.b, blackPct };
      } catch (err) {
        console.warn('analyzeImagePixels failed:', err);
        return { r: 200, g: 200, b: 200, blackPct: 0 };
      }
    }

    function updateGradientFromArtwork() {
      const result = analyzeImagePixels(artworkImg, 80);
      if (result.blackPct >= 90) {
        const invR = 255 - result.r, invG = 255 - result.g, invB = 255 - result.b;
        const gray = Math.round(0.299 * invR + 0.587 * invG + 0.114 * invB);
        avgColor = { r: gray, g: gray, b: gray };
        useInvertedGray = true;
      } else {
        avgColor = { r: result.r, g: result.g, b: result.b };
        useInvertedGray = false;
      }
    }

    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const artworkEl = document.getElementById('artwork');
    const artistNameEl = document.querySelector('.artistname');
    const songNameEl = document.querySelector('.songname');
    const audio = document.getElementById('audioPlayer');
    let isPlaying = false;
    let trackInfoInterval;
    let lastTrack = { artist: '', title: '', cover: '' };

    function setMediaSession(artist, title, cover) {
      if ('mediaSession' in navigator) {
        try {
          if (cover) {
            navigator.mediaSession.metadata = new MediaMetadata({
              title: title,
              artist: artist,
              artwork: [{ src: cover, sizes: '512x512', type: 'image/jpeg' }]
            });
          } else {
            navigator.mediaSession.metadata = new MediaMetadata({
              title: title,
              artist: artist
            });
          }
        } catch (e) { console.warn('MediaSession set failed', e); }
      }
    }

    // GÜNCEL ŞARKI BİLGİSİNİ ÇEK ve başlangıçta artwork'ü göster (varsa).
    async function updateTrackInfo(initial = false) {
      try {
        const res = await fetch(`https://api.radioking.io/widget/radio/radio-else1/track/current?format=json&_=${Date.now()}`);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();

        const artist = data.artist || "Unknown";
        const title = data.title || "Unknown";

        // Radioking API'de cover alanı boş string, "null" string veya gerçek URL olabilir.
        let cover = data.cover && typeof data.cover === 'string' ? data.cover.trim() : '';
        if (!cover || cover === 'null') cover = null;

        // güncel metinleri koy
        artistNameEl.textContent = artist;
        songNameEl.textContent = title;

        // Eğer cover varsa: ön yükle, sonra DOM <img>'e ata (flash azaltmak için)
        if (cover && cover !== lastTrack.cover) {
          const pre = new Image();
          // crossOrigin isteğe bağlı; CORS yoksa onerror tetiklenebilir
          try { pre.crossOrigin = 'anonymous'; } catch (e) { /* ignore */ }
          pre.onload = () => {
            // başarılı yükleme -> gerçek <img>'e ata ve görünür yap
            artworkImg.src = cover;
            artworkImg.style.visibility = 'visible';
            // görünürlük değeri çalınıp çalınmamasına göre ayarlansın
            artworkImg.style.opacity = isPlaying ? '0.8' : '0.5';
            if (isPlaying) artworkEl.classList.add('playing');
            updateGradientFromArtwork();
          };
          pre.onerror = () => {
            // yüklenemezse artwork gösterme (sadece play butonu görünür kalır)
            artworkImg.src = '';
            artworkImg.style.visibility = 'hidden';
            artworkImg.style.opacity = 0;
            artworkEl.classList.remove('playing');
          };
          // başlat
          pre.src = cover;
        } else if (!cover) {
          // artwork yoksa: gizle, sadece play ikonu kalsın
          artworkImg.src = '';
          artworkImg.style.visibility = 'hidden';
          artworkImg.style.opacity = 0;
          artworkEl.classList.remove('playing');
        }
        // kayıt
        lastTrack = { artist, title, cover: cover || '' };
        setMediaSession(artist, title, cover);
        if (initial && artworkImg.src) {
          // sayfa ilk yüklendiğinde opaklık küçük olsun (yüklenince onload ayarlar)
          artworkImg.style.opacity = isPlaying ? '0.8' : '0.5';
        }
      } catch (e) {
        console.error('updateTrackInfo error', e);
        // Hata durumunda mevcut placeholder'ı göstermiyoruz — sadece play butonu kalsın
        artworkImg.src = '';
        artworkImg.style.visibility = 'hidden';
        artworkImg.style.opacity = 0;
      }
    }

    // sayfa açıldığında hemen current track bilgisi alınsın
    updateTrackInfo(true);

    playPauseBtn.addEventListener('click', () => {
      isPlaying = !isPlaying;
      if (isPlaying) {
        audio.play().catch((e) => { console.warn('audio play prevented', e); });
        artworkEl.classList.add('playing');
        // eğer artwork görünürse daha yüksek opaklık ver
        if (artworkImg.src) artworkImg.style.opacity = 0.8;
        playPauseIcon.innerHTML = '<path d="M6 5h4v14H6zM14 5h4v14h-4z" fill="white"/>';
        // oynatırken track güncellemeleri istersen interval başlat (isteğe bağlı)
        updateTrackInfo();
        trackInfoInterval = setInterval(updateTrackInfo, 5000);
      } else {
        audio.pause();
        artworkEl.classList.remove('playing');
        if (artworkImg.src) artworkImg.style.opacity = 0.5;
        playPauseIcon.innerHTML = '<path d="M4 2.5v19l16-9.5L4 2.5z" fill="white"/>';
        clearInterval(trackInfoInterval);
      }
    });

    // (opsiyonel) sayfa görünürlüğü değişirse interval'i durdur/updateler vs.
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clearInterval(trackInfoInterval);
      } else if (isPlaying) {
        // görünür olunca hızlıca güncelle
        updateTrackInfo();
        trackInfoInterval = setInterval(updateTrackInfo, 5000);
      }
    });
  </script>
</body>

</html>
