<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Else</title>
  <link rel="icon" type="image/png" href="./images/Else icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Jost", sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: transparent;
      min-height: 100vh;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .ustlogo {
      display: flex;
      justify-content: center;
      padding: 70px 0;
    }

    .ustlogo img {
      max-width: 10%;
      min-width: 100px;
      height: auto;
      transition: all .3s;
    }

    .artwork {
      position: relative;
      width: 60%;
      max-width: 400px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      overflow: hidden;
      aspect-ratio: 1/1;
      /* alan hep aynı kalsın */
      background: rgba(0, 0, 0, 0.06);
      /* artwork yoksa boş alan */
    }

    /* img başlangıçta gizli; sadece has-cover ile gösterilecek */
    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      opacity: 0.5;
      transition: transform .45s cubic-bezier(.2, .9, .3, 1), opacity .35s, filter .35s;
      will-change: transform, opacity;
      display: none;
    }

    .artwork.has-cover img {
      display: block;
    }

    .artwork.playing img {
      transform: scale(1.02);
      opacity: 0.8;
    }

    .play-pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25%;
      aspect-ratio: 1/1;
      background: rgba(0, 0, 0, .45);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background .3s ease, transform .18s ease;
      box-shadow: 0 8px 22px rgba(0, 0, 0, .35);
      z-index: 3;
    }

    .play-pause-btn:active {
      transform: translate(-50%, -50%) scale(.96);
    }

    .play-pause-btn svg {
      width: 50%;
      height: 50%;
      fill: white;
    }

    .texts {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
      color: #000;
      transition: color .3s;
    }

    .artistname {
      font-weight: bold;
    }

    .songname {
      font-weight: lighter;
      font-style: italic;
    }

    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: black;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    .banner img {
      opacity: .2;
    }

    .switch-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0;
    }

    .switch {
      width: 60px;
      height: 30px;
      position: relative;
    }

    .switch input {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      z-index: 2;
    }

    .switch label {
      display: block;
      width: 100%;
      height: 100%;
      background: rgb(219, 219, 219);
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      transition: background .3s;
    }

    .switch label:after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      background-image: url('images/moontoggle.svg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 14px;
      transition: all .3s;
    }

    .switch input:checked+label:after {
      left: calc(100% - 3px - 24px);
      background-color: #000;
      background-image: url('images/suntoggle-white.png');
    }

    .dark .texts {
      color: #fff;
    }

    @media (max-width:400px) {
      .texts {
        font-size: 15px;
        margin: 10px 0;
      }

      .ustlogo {
        padding: 50px;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <audio id="audioPlayer" src="https://play.radioking.io/radio-else1" preload="none"></audio>

  <div class="container" id="container">
    <div class="ustlogo">
      <img src="./images/Else Logo_Sadece ELSE_Black_PNG_Slogansiz.png" alt="logo" id="logo">
    </div>

    <div class="artwork" id="artwork">
      <!-- dikkat: burada src yok -->
      <img id="artworkImg" alt="Artwork" crossorigin="anonymous">
      <div class="play-pause-btn" id="playPauseBtn" aria-label="Play" aria-pressed="false" title="Play">
        <svg id="playPauseIcon" viewBox="0 0 24 24">
          <path d="M4 2.5v19l16-9.5L4 2.5z" fill="white" />
        </svg>
      </div>
    </div>

    <div class="texts">
      <div class="artistname">Loading...</div>
      <div class="songname">Loading...</div>
    </div>

    <div class="switch-wrapper">
      <div class="switch">
        <input type="checkbox" id="switch">
        <label for="switch"></label>
      </div>
    </div>
  </div>

  <div class="banner"><img src="./images/Else Logo_Sadece ELSE_White_PNG.png" height="20" alt="logo-white"></div>

  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
  <script>
    const toggle = document.getElementById('switch');
    const container = document.getElementById('container');
    const logo = document.getElementById('logo');
    let isDark = false;
    toggle.addEventListener('change', () => {
      isDark = toggle.checked;
      container.classList.toggle('dark', isDark);
      logo.src = isDark ? 'images/Else Logo_Sadece ELSE_White_PNG_Slogansiz.png'
        : 'images/Else Logo_Sadece ELSE_Black_PNG_Slogansiz.png';
    });

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const simplex = new SimplexNoise();
    let w, h, ticker;
    let avgColor = { r: 255, g: 255, b: 255 };

    function resizeCanvas() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; ctx.lineWidth = 2; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();

    function draw(now) {
      requestAnimationFrame(draw);
      ticker = now / 9000;
      ctx.fillStyle = isDark ? "black" : "white";
      ctx.fillRect(0, 0, w, h);
      const zoom = 110, strX = 140, strY = 140;
      for (let y = h / 2 - 40; y < h / 2 + 40; y += 0.5) {
        let strokeColor;
        if (isDark) {
          strokeColor = `rgba(${avgColor.r},${avgColor.g},${avgColor.b},0.08)`;
        } else {
          strokeColor = `hsla(0,0%,${50 + (y % 50) / 2}%,0.01)`;
        }
        ctx.beginPath();
        ctx.strokeStyle = strokeColor;
        for (let x = -strX; x < w + strX; x += 4) {
          const n1 = simplex.noise3D(x / zoom, y / zoom, ticker) * strX;
          const n2 = simplex.noise3D(x / zoom + 1000, y / zoom + 1000, ticker + 1000) * strY;
          ctx.lineTo(x + n1, y + n2);
        }
        ctx.stroke();
      }
    }
    draw(1);

    const artworkImg = document.getElementById('artworkImg');
    const artworkEl = document.getElementById('artwork');

    function analyzeImagePixels(imgEl, sampleSize = 80) {
      try {
        const iw = imgEl.naturalWidth, ih = imgEl.naturalHeight;
        if (!iw || !ih) return { r: 255, g: 255, b: 255 };
        const sw = sampleSize, sh = Math.round((ih / iw) * sampleSize) || sampleSize;
        const tmp = document.createElement('canvas');
        tmp.width = sw; tmp.height = sh;
        const tctx = tmp.getContext('2d');
        tctx.drawImage(imgEl, 0, 0, sw, sh);
        const imgData = tctx.getImageData(0, 0, sw, sh).data;
        let r = 0, g = 0, b = 0, count = 0;
        for (let i = 0; i < imgData.length; i += 4) {
          r += imgData[i]; g += imgData[i + 1]; b += imgData[i + 2]; count++;
        }
        if (count === 0) return { r: 255, g: 255, b: 255 };
        return { r: Math.round(r / count), g: Math.round(g / count), b: Math.round(b / count) };
      } catch (e) { return { r: 200, g: 200, b: 200 }; }
    }

    function updateGradientFromArtwork() {
      avgColor = analyzeImagePixels(artworkImg, 80);
    }

    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const artistNameEl = document.querySelector('.artistname');
    const songNameEl = document.querySelector('.songname');
    const audio = document.getElementById('audioPlayer');
    let isPlaying = false, trackInfoInterval;
    let lastCover = null;

    async function updateTrackInfo(initial = false) {
      try {
        const res = await fetch(`https://api.radioking.io/widget/radio/radio-else1/track/current?format=json&_=${Date.now()}`);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        const artist = data.artist || "Unknown";
        const title = data.title || "Unknown";

        // cover olabilir: boş string, null veya 'null' olabilir -> normalize et
        let cover = '';
        if (data.cover && typeof data.cover === 'string') {
          cover = data.cover.trim();
          if (cover === 'null') cover = '';
        }

        artistNameEl.textContent = artist;
        songNameEl.textContent = title;

        // eğer cover varsa ve farklıysa yükle; yoksa alanı boş bırak
        if (cover) {
          if (cover !== lastCover) {
            // ön yükle ile flicker'ı azalt
            const pre = new Image();
            try { pre.crossOrigin = 'anonymous'; } catch (e) { /* ignore */ }
            pre.onload = () => {
              artworkImg.src = cover;
              artworkEl.classList.add('has-cover');
              artworkImg.style.display = 'block';
              updateGradientFromArtwork();
              if (isPlaying) artworkEl.classList.add('playing');
            };
            pre.onerror = () => {
              // yüklenemezse görsel göstermiyoruz ama kutu boş kalacak
              artworkEl.classList.remove('has-cover');
              artworkImg.src = '';
              artworkImg.style.display = 'none';
              avgColor = { r: 255, g: 255, b: 255 };
            };
            pre.src = cover;
            lastCover = cover;
          }
        } else {
          // cover yok: boş alan kalsın, img gösterilmesin
          artworkEl.classList.remove('has-cover');
          artworkImg.src = '';
          artworkImg.style.display = 'none';
          avgColor = { r: 255, g: 255, b: 255 };
          lastCover = null;
        }

      } catch (e) {
        console.error("trackInfo error", e);
      }
    }

    // ilk yüklemede current track'ü hemen al
    updateTrackInfo(true);

    playPauseBtn.addEventListener('click', () => {
      isPlaying = !isPlaying;
      if (isPlaying) {
        audio.play().catch(() => { });
        artworkEl.classList.add('playing');
        if (artworkEl.classList.contains('has-cover')) artworkImg.style.opacity = 0.8;
        playPauseIcon.innerHTML = '<path d="M6 5h4v14H6zM14 5h4v14h-4z" fill="white"/>';
        updateTrackInfo();
        trackInfoInterval = setInterval(updateTrackInfo, 5000);
      } else {
        audio.pause();
        artworkEl.classList.remove('playing');
        if (artworkEl.classList.contains('has-cover')) artworkImg.style.opacity = 0.5;
        playPauseIcon.innerHTML = '<path d="M4 2.5v19l16-9.5L4 2.5z" fill="white"/>';
        clearInterval(trackInfoInterval);
      }
    });

    // visible değişince interval yönetimi
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clearInterval(trackInfoInterval);
      } else if (isPlaying) {
        updateTrackInfo();
        trackInfoInterval = setInterval(updateTrackInfo, 5000);
      }
    });
  </script>
</body>

</html>
